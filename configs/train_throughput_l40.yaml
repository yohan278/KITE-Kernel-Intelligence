train:
  mode: throughput
  epochs: 1
  energy_aware: false
  group_size: 8
  batch_size: 8
  max_completion_length: 512
  max_tasks: 64
  eval_num_correct_trials: 1
  eval_num_perf_trials: 5
  failure_log_every_steps: 5
  reward:
    alpha: 1.0
    beta: 0.0
  telemetry:
    trace_dir: ./data/telemetry/runs
    ipw_profile_dir: null
